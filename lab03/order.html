                </tr>

                    <td><lable for="card-number">Card Number:</lable></td>

                </tr>
                <tr>
                    <td><lable for="expiry-date">Expiry Date:</lable></td>
                    <td>
                        <input type="month" id="expiry-date" name="expiry-date" required />
                    </td>
                </tr>
                <tr>
                    <td><lable for="cvv">CVV:</lable></td>
                    <td>
                        <input type="text" id="cvv" name="cvv" patten="\d{3}"
